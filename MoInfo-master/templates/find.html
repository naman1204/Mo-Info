{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/find_html.css')}}">
{% endblock %}

{% block body %}
<header>
    <h1>Find Study Group</h1>
</header>

<main>
    <section id="findsec">
        <h2>Create Your Profile</h2>
        <form action="/find" method="POST">
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" maxlength="20" required>

            <label for="find">Course Code:</label>
            <input type="text" id="find" name="coursecode" placeholder="e.g., COMM 11000" maxlength="9" required>

            <br>
            <button type="submit">Find Group</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2023 Study Group Matching</p>
</footer>
{% endblock %}
